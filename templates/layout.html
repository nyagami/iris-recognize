{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    {% if page_title %}
    <title>{{ page_title }}</title>
    {% else %}
    <title>Iris Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            min-width: 100vw;
            min-width: fit-content;
        }
    </style>
    {% endif %}
    {% endblock %}
    {% block head %} {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
</body>
</html>
